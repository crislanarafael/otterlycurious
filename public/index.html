<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Otterly Curious</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@600&display=swap" rel="stylesheet">
    <style>
      
      /* For tablets */
      @media only screen 
      and (min-device-width: 834px) 
      and (max-device-width: 1112px)
      and (-webkit-min-device-pixel-ratio: 2) {
        body{
          background: url(otter_tablet.png) no-repeat center center fixed; 
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
        }
        .title{
          color: white;
          font-family: 'Mountains of Christmas', cursive;
          font-size: 4.5rem;
          margin: 0;
          
        }
        .subtitle{
          color: white;
          font-family: 'Signika', sans-serif;
          font-size: 16px;
          margin: 0;
        }
        #content {
          width: 45vw;
          height: 75vh;
          background: rgb(204, 204, 204); /* Fallback for older browsers without RGBA-support */
          background: rgba(204, 204, 204, 0.5);
          border-radius: 10px;
          
        }
      }
      
      /* ----------- Non-Retina Screens ----------- */
      /* -For Laptops */
      @media screen 
      and (min-device-width: 1200px) 
      and (max-device-width: 1600px) 
      and (-webkit-min-device-pixel-ratio: 1) { 
        body{  
          background: url(otter.jpg) no-repeat center center fixed; 
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
        }
        .title{
          color: white;
          font-family: 'Mountains of Christmas', cursive;
          font-size: 4.5rem;
          margin: 0;
        }
        .subtitle{
          color: white;
          font-family: 'Signika', sans-serif;
          font-size: 16px;
          margin: 0;
        }
        #content {
          width: 45vw;
          height: 75vh;
          background: rgb(204, 204, 204); /* Fallback for older browsers without RGBA-support */
          background: rgba(204, 204, 204, 0.5);
          border-radius: 10px;
          
        }
      }

      /* ----------- Retina Screens ----------- */
      /* -For Laptops */
      @media screen 
      and (min-device-width: 1200px) 
      and (max-device-width: 1600px) 
      and (-webkit-min-device-pixel-ratio: 2)
      and (min-resolution: 192dpi) { 
        body{
          background: url(otter.jpg) no-repeat center center fixed; 
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
        }
        
        .title{
          color: white;
          font-family: 'Mountains of Christmas', cursive;
          font-size: 4.5rem;
          margin: 0;
        }
        .subtitle{
          color: white;
          font-family: 'Signika', sans-serif;
          font-size: 16px;
          margin: 0;
        }
        #content {
          width: 45vw;
          height: 75vh;
          background: rgb(204, 204, 204); /* Fallback for older browsers without RGBA-support */
          background: rgba(204, 204, 204, 0.5);
          border-radius: 10px;
          
        }
      }
      
      /* Portrait */
      /* For Mobile Devices */
      @media screen 
      and (max-device-width: 360px) 
      and (max-device-height: 740px) 
      and (orientation: portrait) {
          body{
          background: url(universesmall.jpg); 
          background-repeat: no-repeat;
          background-position: right top;
          background-width: 100 vw;
          background-height: 100 vh;
        }
        .title{
          color: white;
          font-family: 'Mountains of Christmas', cursive;
          font-size: 3rem;
          margin: 0;
          text-align: center;
        }
        .subtitle{
          color: white;
          font-family: 'Signika', sans-serif;
          font-size: 16px;
          margin: 0;
          text-align: center;
        }
        #content {
          width: 95vw;
          height: 75vh;
          background: rgb(204, 204, 204); /* Fallback for older browsers without RGBA-support */
          background: rgba(204, 204, 204, 0.5);
          border-radius: 10px;
          
        }
      }

      /* Landscape */
      /* For Mobile Devices */
      @media screen 
      and (max-device-width: 740px) 
      and (max-device-height: 360px) 
      and (orientation: landscape) {
        body{
          background: url(universesmall.jpg); 
          background-repeat: no-repeat;
          background-position: right top;
          background-width: 100 vw;
          background-height: 100 vh;
        }

          color: white;

          background: rgb(204, 204, 204); /* Fallback for older browsers without RGBA-support */
          background: rgba(204, 204, 204, 0.5);
          border-radius: 10px;
          
        }
      }
      
      
      
    </style>
  </head>
  <body>
   
    <h1 class="title">Otterly Curious</h1>
    <h3 class="subtitle">My name is Crislana. I like making things. I'm Otterly Curious.</h3>

  </body>
</html>
